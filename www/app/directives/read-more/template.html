<span ng-if="hmtext.length > hmlimit">
	<span ng-hide="hmfulltext">
		{{ hmtext | limitTo:hmlimit }}...
		<a ng-class="hmMoreClass" ng-click="toggleValue()">{{ hmMoreText }}</a>
	</span>
	<span ng-show="hmfulltext">
		{{ hmtext }}
		<a ng-class="hmLessClass" ng-click="toggleValue()">{{ hmLessText }}</a>
	</span>
</span>
<span ng-if="hmtext.length <= hmlimit">
	{{ hmtext }}
</span>
