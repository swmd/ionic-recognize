          <h1>Sign In</h1>
        </div>
      </div>
      <div class = "col oauth-wrapper text-right">
        <a href="javascript://" ng-click='oauth("yammer")' class="button yammer">Yammer</a>
        <a href="javascript://" ng-click='oauth("microsoft_graph")' class="button microsoft">Microsoft</a>
      </div>
    </div>

    <form name="loginForm" novalidate angular-validator angular-validator-submit='onGo()'>
      <div class="list">
        <label class="item item-input">
          <input name="username" type="email" placeholder="name@company.com" ng-model="data.username"
                 validate-on="blur"
                 required
                 invalid-message = "'Please enter an email'">
        </label>
        <label class="item item-input">
          <input name="password" type="{{data.passwordType}}"  placeholder="Password" ng-model="data.password"
                 required minlength="6"
                 validate-on="blur"
                 required
                 invalid-message = "'Password is invalid'">
        </label>
        <label>
          <ion-toggle class="login-show-password" ng-model="bPasswordShow" ng-click="showPassword(bPasswordShow)">Show password</ion-toggle>
        </label>
      </div>
      <div class="text-center">
        <button class="button button-positive" type="submit">Go</button>
        <a href="javascript://" class="button-link block" ng-click="toForgetPassword()">Forgot password or never set one?</a>
      </div>
    </form>

    <website-links></website-links>

    <!-- @if NODE_ENV!='production' -->
    <div class="test-mode">
      <label class="item">
        <ion-toggle class="login-browser-mode" ng-model="bBrowserMode" ng-click="triggerBrowseMode(bBrowserMode)" ng-checked="isBrowserModeOn()">Localhost mode</ion-toggle>
      </label>
    </div>
    <!-- @endif -->
    
  </ion-content>
</ion-view>
